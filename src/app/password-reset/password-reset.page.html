<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="user" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="newPassword" type="password" required></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button expand="full" color="primary" (click)="resetPassword()">Recuperar Contraseña</ion-button>
</ion-content>
